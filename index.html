<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="first">
    <span>Tic Tac Toe Game</span>
  </div>
  <div class="second">
    <p id="X_msg"></p>
    <p id="O_msg"></p>
  </div>
  <div class="container">
    <div class="main_box">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>
  <div class="last_msg">
    <p id="result"></p>
  </div>
  <div class="reset">
    <button id="reset_Btn" onclick="resetform()">Restart</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
